<script type="text/javascript">

var seats = document.querySelectorAll(".seat"),
			i = 0,
			len = seats.length;

for (; i < len; i++) {

	var seat = seats[i];
	seat.onclick = function(event) {
		var element = event.target, className = element.className;

		if (className.indexOf(" sold-seat") != -1) {
			return;
		}

		if (className.indexOf(" selected-seat") == -1) {
			element.className += " selected-seat";
			location.href = "select-seat://www.honestbee.com/seats?id=12345";

		} else {
			element.className = className.replace(/ selected-seat/g, "");
			location.href = "deselect-seat://www.honestbee.com/seats?id=12345";
		}
	};
}

</script>
